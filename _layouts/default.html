<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} • {% endif %}tracedowney.com</title>
  <style>
    body{margin:0;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial,sans-serif;color:#222;background:#fafafa}
    header{background:#0f1115;color:#e6e6e6}
    .nav{max-width:1000px;margin:0 auto;display:flex;gap:20px;align-items:center;justify-content:space-between;padding:14px 16px}
    .nav a{color:#e6e6e6;text-decoration:none}
    .nav a:hover{text-decoration:underline}
    main{max-width:1000px;margin:24px auto;padding:0 16px}
    footer{max-width:1000px;margin:28px auto 40px;padding:0 16px;color:#666;font-size:.9rem}
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div><a href="/">tracedowney.com</a></div>
      <nav>
        <a href="/">Home</a>
        &nbsp;|&nbsp;
        <a href="/tos/">TOS</a>
        &nbsp;|&nbsp;
        <a href="/signup/">Sign Up</a>
      </nav>
    </div>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    © <span id="y"></span> Trace Downey. All rights reserved.
  </footer>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
